<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations in JavaScript</title>
</head>
<body>

<h1>Array Operations (push, pop, shift, unshift)</h1>

<script>
    // Step 1: Create an initial array of fruits
    let fruits = ["Apple", "Banana", "Orange"];
    console.log("Initial fruits array:", fruits); // Log the initial array

    // Step 2: Add an element to the end of the array using push()
    fruits.push("Grapes");
    console.log("After push() - Added 'Grapes':", fruits); // Log after push

    // Step 3: Remove an element from the end of the array using pop()
    let poppedFruit = fruits.pop();
    console.log("After pop() - Removed:", poppedFruit);
    console.log("Fruits array after pop:", fruits); // Log after pop

    // Step 4: Add an element to the beginning of the array using unshift()
    fruits.unshift("Mango");
    console.log("After unshift() - Added 'Mango' at the beginning:", fruits); // Log after unshift

    // Step 5: Remove an element from the beginning of the array using shift()
    let shiftedFruit = fruits.shift();
    console.log("After shift() - Removed:", shiftedFruit);
    console.log("Fruits array after shift:", fruits); // Log after shift

    // Step 6: Add more fruits to the array using push()
    fruits.push("Peach", "Pineapple");
    console.log("After push() - Added 'Peach' and 'Pineapple':", fruits); // Log after push

    // Step 7: Remove the last fruit using pop()
    let removedFruit = fruits.pop();
    console.log("After pop() - Removed:", removedFruit);
    console.log("Fruits array after pop:", fruits); // Log after pop

    // Step 8: Add a fruit to the beginning again using unshift()
    fruits.unshift("Strawberry");
    console.log("After unshift() - Added 'Strawberry' at the beginning:", fruits); // Log after unshift

    // Step 9: Remove the first fruit using shift()
    let removedFirstFruit = fruits.shift();
    console.log("After shift() - Removed first element:", removedFirstFruit);
    console.log("Fruits array after shift:", fruits); // Log after shift

    // Final log of the fruits array
    console.log("Final fruits array:", fruits);
</script>

</body>
</html>
