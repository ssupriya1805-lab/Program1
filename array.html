<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Array Operations: push, pop, unshift, shift</h1>

    <button onclick="addToEnd()">Push (Add to End)</button>
    <button onclick="removeFromEnd()">Pop (Remove from End)</button>
    <button onclick="addToStart()">Unshift (Add to Start)</button>
    <button onclick="removeFromStart()">Shift (Remove from Start)</button>
    <p id="output"></p>

    <script>
        // Initialize an empty array
        let myArray = [];

        // Function to display the current array
        function displayArray() {
            document.getElementById("output").textContent = "Current Array: [" + myArray.join(", ") + "]";
        }

        // Push - Add to the end of the array
        function addToEnd() {
            myArray.push(prompt("Enter a value to push to the end of the array"));
            displayArray();
        }

        // Pop - Remove from the end of the array
        function removeFromEnd() {
            let poppedValue = myArray.pop();
            alert("Removed from end: " + poppedValue);
            displayArray();
        }

        // Unshift - Add to the start of the array
        function addToStart() {
            myArray.unshift(prompt("Enter a value to unshift to the start of the array"));
            displayArray();
        }

        // Shift - Remove from the start of the array
        function removeFromStart() {
            let shiftedValue = myArray.shift();
            alert("Removed from start: " + shiftedValue);
            displayArray();
        }
    </script>

</body>
</html>
