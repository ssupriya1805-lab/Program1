<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Array Operations</title>
</head>
<body>

<h1>Fruits Array Operations</h1>

<script>
    // Step 1: Create an array of fruits
    let fruits = ["Apple", "Banana", "Orange"];
    console.log("Initial fruits array:", fruits); // Log the initial array

    // Step 2: Add a fruit to the end of the array using push()
    fruits.push("Grapes");
    console.log("After push() - Added 'Grapes':", fruits); // Log after push

    // Step 3: Remove a fruit from the end of the array using pop()
    let poppedFruit = fruits.pop();
    console.log("After pop() - Removed:", poppedFruit);
    console.log("Fruits array after pop:", fruits); // Log after pop

    // Step 4: Add a fruit to the beginning of the array using unshift()
    fruits.unshift("Mango");
    console.log("After unshift() - Added 'Mango':", fruits); // Log after unshift

    // Step 5: Remove a fruit from the beginning of the array using shift()
    let shiftedFruit = fruits.shift();
    console.log("After shift() - Removed:", shiftedFruit);
    console.log("Fruits array after shift:", fruits); // Log after shift
</script>

</body>
</html>
